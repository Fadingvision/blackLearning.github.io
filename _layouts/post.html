---
layout: default
---
<!-- post.html -->
                    <article class="post-details">
                        <div class="post-head">
                            <h2 class="post-title">{{ page.title }}</h3>
                            <p class="post-date"><span class="glyphicon glyphicon-time"></span>{{ page.date | date_to_string }}</p>
                        </div>
                        {{content}}
                        <div class="post-tags">
                            <span class="glyphicon glyphicon-tags"></span>
                            {% for tag in page.tags %} 
                            <span class="post-tag">{{ tag }}</span>   
                            {% endfor %}  
                        </div>
                    </article>

                    <div class="page-container">
                        {%if page.next%}
                        <a href="{{page.next.url}}" class="btn btn-primary"><span class="glyphicon glyphicon-chevron-left">{{page.next.title}}</a>
                        {%endif%}
                        {%if page.previous%}
                        <a href="{{page.previous.url}}" class="btn btn-primary">{{page.previous.title}}<span class="glyphicon glyphicon-chevron-right"></span></a>
                        {%endif%}
                    </div>
                    <!-- 多说评论框 start -->
                    <div class="ds-thread" data-thread-key="{{ page.date }}" data-title="{{ page.title }}" data-url="{{ page.url }}"></div>
                    <!-- 多说评论框 end -->
                    <!-- 多说公共JS代码 start (一个网页只需插入一次) -->
                    <script type="text/javascript">
                    var duoshuoQuery = {short_name:"black-star"};
                        (function() {
                            var ds = document.createElement('script');
                            ds.type = 'text/javascript';ds.async = true;
                            ds.src = (document.location.protocol == 'https:' ? 'https:' : 'http:') + '//static.duoshuo.com/embed.js';
                            ds.charset = 'UTF-8';
                            (document.getElementsByTagName('head')[0] 
                             || document.getElementsByTagName('body')[0]).appendChild(ds);
                        })();
                    </script>
                    <!-- 多说公共JS代码 end -->
